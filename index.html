<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor de Código</title>
    <link rel="stylesheet" href="indexStyle.css"> 
</head>
<body>
    <header class="page-header">
        <h1>Executor de Código Online</h1>
    </header>
    <main class="container">
        <section class="col">
            <h2>Linguagem</h2>
            <select id="languageSelect">
                <option value="71" selected>Python 3.x</option>
                <option value="62">Java</option>
                <option value="63">JavaScript</option>
                <option value="54">C++</option>
            </select>
            <h2>Código Fonte</h2>
            <textarea id="sourceCode" rows="15" placeholder="Digite seu código aqui..."></textarea>
            <h2>Entrada (stdin)</h2>
            <textarea id="stdin" rows="5" placeholder="Digite a entrada (stdin) aqui..."></textarea>
            <button id="runButton">Executar</button>
        </section>
        <section class="col">
            <h2>Saída</h2>
            <pre id="output">A saída da sua execução aparecerá aqui...</pre>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
